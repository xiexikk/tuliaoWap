<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>密码修改</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/com.css">
    <link rel="stylesheet" href="../css/my.css">
    <link rel="stylesheet" href="../css/LArea.css">
    <script src="../js/base.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="../js/com.js"></script>
    <script src="../js/my.js"></script>
</head>
<body>

<header class="comHd">
    <div class="in">
        <div class="hdTit">
            <a href="javascript:history.back(-1)" class="backIco"></a>
            <h2>密码修改</h2>
        </div>
    </div>
</header>

<section class="chgPwd">
    <div class="in">
        <form action="" method="">
            <div class="inpCom">
                <div class="inp">
                    <span class="ti">注册手机</span>
                    <input type="text" placeholder="请输入注册手机号">
                </div>
                <div class="inp yzm">
                    <span class="ti">验证码</span>
                    <input type="text" placeholder="请输入验证码">
                    <button id="getCode" class="getCode" onclick="time(this)">发送验证码</button>
                </div>
                <div class="inp">
                    <span class="ti">新密码</span>
                    <input type="text" placeholder="设置6-12位数">
                </div>
                <div class="inp">
                    <span class="ti">确认密码</span>
                    <input type="text" placeholder="请再次输入密码">
                </div>
            </div>
            <div class="btnCom">
                <a href="javascript:;">保存</a>
            </div>
        </form>
    </div>
</section>

<script type="text/javascript">
    var wait=60;
    var code = document.getElementById('getCode');
    function time(o) {
        if (wait == 0) {
            code.style.backgroundColor="#1e96d8";
            o.removeAttribute("disabled");
            o.innerHTML="发送验证码";
            wait = 60;
        } else {
            code.style.backgroundColor="#999";
            o.setAttribute("disabled", true);
            o.innerHTML="发送(" + wait + "s)";
            wait--;
            setTimeout(function() {
                        time(o)
                    },
                    1000)
        }
    }
</script>

</body>
</html>
