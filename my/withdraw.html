<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>提现申请</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/com.css">
    <link rel="stylesheet" href="../css/my.css">
    <script src="../js/base.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="../js/com.js"></script>
    <script src="../js/my.js"></script>
</head>
<body style="background-color: #fff;">

<header class="comHd">
    <div class="in">
        <div class="hdTit">
            <a href="javascript:history.back(-1)" class="backIco"></a>
            <h2>提现申请</h2>
        </div>
    </div>
</header>

<section class="withdraw">
    <div class="in">
        <div class="tp">
            <img src="../images/img-my/txCgIco.png" alt="提现申请图标">
        </div>
        <div class="ti">
            提现账号<em>12345678910</em>
        </div>
        <div class="inp">
            <input type="text" placeholder="请输入提现金额" value=""  onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
        </div>
        <div class="btnCom">
            <a href="withdrawSuc.html">申请提现</a>
        </div>
        <p class="tip">提示：提现金额超过100元才能提现哦！</p>
    </div>
</section>

</body>
</html>
