<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人资料修改</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/com.css">
    <link rel="stylesheet" href="../css/my.css">
    <script src="../js/base.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="../js/com.js"></script>
    <script src="../js/my.js"></script>
</head>
<body>

<header class="comHd">
    <div class="in">
        <div class="hdTit">
            <a href="javascript:history.back(-1)" class="backIco"></a>
            <h2>个人资料修改</h2>
        </div>
    </div>
</header>

<section class="perData">
    <div class="in">
        <form action="" method="">
            <div class="inpCom">
                <div class="inp">
                    <span class="ti">帐号</span>
                    <div class="tr">
                        <input type="text" placeholder="请输入账号" value="12345678910" readonly>
                    </div>
                </div>
                <div class="inp">
                    <span class="ti">密码</span>
                    <div class="tr">
                        <a href="chgPwd.html">点击修改</a>
                    </div>
                </div>
                <div class="inp inp3">
                    <span class="ti">头像</span>
                    <div class="tr">
                        <div class="upBtn">
                            <input type="file" accept="image/*" id="upLoadTx">
                            <label for="upLoadTx"><i></i>重新上传</label>
                        </div>
                    <span class="tp">
                        <img src="../images/img-my/myTx.jpg" alt="个人头像" id="imgHead">
                    </span>
                    </div>
                </div>
                <div class="inp inp2">
                    <span class="ti">座右铭</span>
                    <div class="tr">
                        <textarea placeholder="" >知道的不要全说,听到的不要全信。这样生活才会安宁。</textarea>
                    </div>
                </div>
            </div>
            <div class="btnCom">
                <a href="javascript:;">保存</a>
            </div>
        </form>
    </div>
</section>

<script>
    $("#upLoadTx").change(function() {
        var $file = $(this);
        var fileObj = $file[0];
        var windowURL = window.URL || window.webkitURL;
        var dataURL;
        var $img = $("#imgHead");
        if(fileObj && fileObj.files && fileObj.files[0]){
            dataURL = windowURL.createObjectURL(fileObj.files[0]);
            $img.attr('src',dataURL);
        }else{
            dataURL = $file.val();
            imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
            imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
        }
    });
</script>

</body>
</html>
