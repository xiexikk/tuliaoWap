<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>商品评价</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/com.css">
    <link rel="stylesheet" href="../css/my.css">
    <script src="../js/base.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="../js/com.js"></script>
    <script src="../js/my.js"></script>
    <script src="../js/jquery-1.7.2.min.js"></script>
</head>
<body>

<header class="comHd">
    <div class="in">
        <div class="hdTit">
            <a href="javascript:history.back(-1)" class="backIco"></a>
            <h2>商品评价</h2>
        </div>
    </div>
</header>
<section class="evaluate">
    <div class="evaIn">
        <div class="hd">
            <div class="pic">
                <a href="javascript:;">
                    <img src="../images/img-my/sp01.jpg" alt="商品图">
                </a>
            </div>
            <div class="text">
                <textarea placeholder="请写下对商品的感受吧，对他人帮助很大哦!" ></textarea>
            </div>
        </div>
        <div class="stars">
            <span class="ti fl">描述相符</span>
            <ul>
                <li class="hover"></li>
                <li class="hover"></li>
                <li class="hover"></li>
                <li class="hover"></li>
                <li class="hover"></li>
            </ul>
            <span class="fr score">惊喜</span>
        </div>
    </div>
    <div class="evaIn">
        <div class="hd">
            <div class="pic">
                <a href="javascript:;">
                    <img src="../images/img-my/sp01.jpg" alt="商品图">
                </a>
            </div>
            <div class="text">
                <textarea placeholder="请写下对商品的感受吧，对他人帮助很大哦!" ></textarea>
            </div>
        </div>
        <div class="stars">
            <span class="ti fl">描述相符</span>
            <ul>
                <li class="hover"></li>
                <li class="hover"></li>
                <li class="hover"></li>
                <li class="hover"></li>
                <li class="hover"></li>
            </ul>
            <span class="fr score">惊喜</span>
        </div>
    </div>
    <div class="anony">
        <input type="checkbox" id="onlynm">
        <label for="onlynm">匿名评价</label>
    </div>
    <div class="sub">
        <button type="button" onclick="window.location.href='evaluateSuc.html'">提交评价</button>
    </div>
</section>

<script>
    $(function(){
        function stars(parm){
            var inNum =1;
            var myEva =['失望','不满','一般','满意','惊喜'];
            $(parm+' ul li').on('tap',function() {
                var index = $(this).index();
                inNum = index;
                var onNum = index+1;
                $(this).parent().siblings('.score').html(myEva[inNum]);
                $(this).parent().find('li').removeClass();
                $(this).parent().find('li:lt('+onNum+')').addClass('hover');
            });
        }
        stars('.stars');
    })
</script>


</body>
</html>
