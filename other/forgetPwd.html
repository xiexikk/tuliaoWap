<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/other.css">
    <script src="../js/base.js"></script>
</head>

<body>
<section class="logRegCom" id="register">
    <div class="in pd">
        <form action="" method="">
            <div class="inpCom">
                <div class="inp">
                    <input type="text" placeholder="请输入注册的手机号">
                    <p class="warnTip">请输入您注册的手机号！</p>
                </div>
                <div class="inp yam">
                    <input type="text" placeholder="请输入验证码">
                    <button id="getCcode" class="getCode" onclick="time(this);">获取验证码</button>
                    <p class="warnTip">请输入验证码！</p>
                </div>
                <div class="inp">
                    <input type="password" placeholder="设置新密码，6-12位数">
                    <p class="warnTip">请输入新密码！</p>
                </div>
                <div class="inp">
                    <input type="password" placeholder="确认新密码">
                    <p class="warnTip">请再次输入新密码！</p>
                </div>
                <div class="btn keepBtn">
                    <a href="javascript:;">保存</a>
                </div>
            </div>
        </form>
    </div>
</section>

<script type="text/javascript">
    var wait=60;
    function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");
            o.innerHTML="获取验证码";
            wait = 60;
        } else {
            o.setAttribute("disabled", true);
            o.innerHTML="重新发送(" + wait + "s)";
            wait--;
            setTimeout(function() {
                        time(o)
                    },
                    1000)
        }
    }
</script>

</body>
</html>
