<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人资料</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/other.css">
    <script src="../js/base.js"></script>
</head>

<body>
<header class="perCen">
    <div class="in">
        <a href="../my/perDataVip.html" class="edit">编辑</a>
        <span class="lab">VIP<em>10</em></span>
        <div class="tp">
            <img src="../images/img-my/myTx.jpg" alt="个人头像">
        </div>
        <div class="txt">
            <p class="name">麦兜兜</p>
            <p class="zh">会员编号：<em>50001</em></p>
        </div>
    </div>
</header>

<section class="data">
    <div class="in">
        <div class="inpCom">
            <div class="inp">
                <span class="ti">手机号</span>
                <div class="tr">
                    <input type="text" value="12345678910" readonly>
                </div>
            </div>
            <div class="inp inp2">
                <span class="ti">座右铭</span>
                <div class="tr">
                    <textarea placeholder="" readonly>知道的不要全说,听到的不要全信。这样生活才会安宁。</textarea>
                </div>
            </div>
        </div>
        <div class="inpCom">
            <div class="inp">
                <span class="ti">店铺名称</span>
                <div class="tr">
                    <input type="text" placeholder="" value="光彩涂料" readonly>
                </div>
            </div>
            <div class="inp inp2">
                <span class="ti">店铺地址</span>
                <div class="tr">
                    <textarea placeholder="" readonly="">广东省广州市白云区云城西路228创意园</textarea>
                </div>
            </div>
            <div class="inp inp5">
                <span class="ti">店铺图片</span>
                <div class="tr">
                    <ul>
                        <li class="pic">
                            <span class="tp">
                                <img src="../images/img-pro/ban01.png" alt="店铺照片">
                            </span>
                        </li>
                        <li class="pic">
                            <span class="tp">
                                <img src="../images/img-pro/ban02.png" alt="店铺照片">
                            </span>
                        </li>
                        <li class="pic">
                            <span class="tp">
                                <img src="../images/img-pro/ban03.png" alt="店铺照片">
                            </span>
                        </li>
                        <li class="pic">
                            <span class="tp">
                                <img src="../images/img-pro/ban01.png" alt="店铺照片">
                            </span>
                        </li>
                        <li class="pic">
                            <span class="tp">
                                <img src="../images/img-pro/ban02.png" alt="店铺照片">
                            </span>
                        </li>
                        <li class="pic">
                            <span class="tp">
                                <img src="../images/img-pro/ban03.png" alt="店铺照片">
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="inp">
                <span class="ti">代理品牌</span>
                <div class="tr" id="brandBtn">
                    <input type="text" placeholder="" value="立邦、卡帮漆、展晨涂料" readonly>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
