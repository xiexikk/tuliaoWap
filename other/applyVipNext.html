<script type="text/javascript">
    /*营业执照*/
    $("#yyBtn").change(function() {
        var $file = $(this);
        var fileObj = $file[0];
        var windowURL = window.URL || window.webkitURL;
        var dataURL;
        //获取 呈现图片位置
        var ImgDom=$file.parents("#yyTp").find("ul");
        //图片的数量
        var Imglength=fileObj.files.length;
        for(var i=0;i<Imglength;i++){
            dataURL = windowURL.createObjectURL(fileObj.files[i]);
            var _html='<li>'+
                    '<span class="tp">'+
                    '<img src="'+dataURL+'" >'+
                    '</span>'+
                    '<i class="del" onclick="delImg($(this));">X</i>'+'</li>'
            ImgDom.append(_html);
        }
    });
    //删除图片
    function delImg(self){
        self.parents("li").remove();
    }
</script>
