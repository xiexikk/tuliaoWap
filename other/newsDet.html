            <em>顶</em><h4>嘉宝莉经销商龚道平：涂料湘军的翘楚，翘楚中的精英</h4>
        </div>
        <div class="timeFun">

        <div class="mid">
            <p> 在涂料经销商中，浙商声名显赫，而很少人知道湘商也有重要影响力。湖南本土自不必说，兵家必争之地，以嘉宝莉漆为例，在湖南省光家装漆年销售额就超亿
                元，经销商几乎都是本地人。而在其他省市也有不少优秀的经销商，嘉宝莉家具漆在上海的经销商——屹嘉化工总经理龚道平就是其中之一。
            </p>
            <div class="tp">
                <img src="../images/img-oth/page01.png" alt="">
            </div>
            <p>彼时的上海市场，嘉宝莉家具漆发展并不理想，公司决定扩充经销商队伍。在那期间，周少辉（现嘉宝莉家具漆副总经理）经人介绍，
                联系上了龚道平，表达了合作意向。经过一番考虑，他正式签下合同，成为嘉宝莉漆上海代理商。
            </p>
