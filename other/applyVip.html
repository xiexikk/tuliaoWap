<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>申请会员</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/com.css">
    <link rel="stylesheet" href="../css/other.css">
    <script src="../js/base.js"></script>
    <script src="../js/zepto.js"></script>
</head>
<body>

<section class="apply">
    <div class="in">
        <div class="inpCom">
            <div class="inp">
                <input type="text" placeholder="请填写您的姓名">
            </div>
            <div class="inp">
                <div class="sex">
                    <select>
                        <option value="">请选择您的性别</option>
                        <option value="">男</option>
                        <option value="">女</option>
                    </select>
                </div>
            </div>
            <div class="inp">
                <input type="text" placeholder="请填写您的电话号码">
            </div>
            <div class="inp">
                <input type="text" placeholder="请填写您的身份证号码">
            </div>
            <div class="inp">
                <textarea placeholder="请填写您的座右铭（选填）"></textarea>
            </div>
            <div class="inp inp2">
                <div class="ti">个人照片</div>
                <div class="tr"  id="perTx">
                    <div class="upBtn">
                        <input type="file" accept="image/*" id="upLoadTx">
                        <label for="upLoadTx"><i></i>上传</label>
                    </div>
                    <span class="tp">
                        <img src="../images/img-oth/mrtx.jpg" alt="" id="imgHead2">
                    </span>
                </div>
            </div>
        </div>
        <div class="btn">
            <a href="applyVipNext.html">下一步</a>
        </div>
    </div>
</section>

<script>
    /*个人照片*/
    $("#upLoadTx").change(function() {
        var $file = $(this);
        var fileObj = $file[0];
        var windowURL = window.URL || window.webkitURL;
        var dataURL;
        var $img = $("#imgHead2");

        if(fileObj && fileObj.files && fileObj.files[0]){
            dataURL = windowURL.createObjectURL(fileObj.files[0]);
            $img.attr('src',dataURL);
        }else{
            dataURL = $file.val();
            var imgObj = document.getElementById("imgHead2");
            // 两个坑:
            imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
            imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
        }
    });
</script>

</body>
</html>
